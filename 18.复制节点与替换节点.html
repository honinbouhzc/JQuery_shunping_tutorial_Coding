<!DOCTYPE html>
<html>
<head>
	<title>复制节点与替换节点</title>
	<meta charset="utf-8">
	<script type="text/javascript" src='./jquery-3.1.1.min.js'></script>
	<style type="text/css">
		div,span{
			width: 140px;
			height: 140px;
			margin: 20px;
			background-color: #9999cc;
			border: #000 1px solid;
			float:left;
			font-size: 17px;
			font-family: Roman;
		}

		div.mini{
			width: 30px;
			height: 30px;
			background-color: #cc66ff;
			border: #000 1px solid;
			font-size: 12px;
			font-family: Roman;
		}
	</style>
</head>
<body>
<h1>复制节点</h1>
<p>clone():克隆匹配的DOM元素，返回值为克隆后的版本，但此时复制的新节点不具有任何行为</p>
<p>clone(true):复制元素同时也复制元素中的事件</p>

<h1>替换节点</h1>
<p>replaceWith()：将所有匹配的元素都替换为指定的html或dom元素</p>
<p>replaceAll():颠倒了replaWith（）的方法</p>
<p>若再替换之前，元素已经绑定了事件，替换后原来绑定的事件会与原来的元素一起消失</p>

<button>保存</button><br><br><br><br>
/////////////////////////////////////<br>
<p>段落0</p>
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
<p>段落4</p>

<input type="button" id="b1" value="替换节点">

</body>
<script type="text/javascript">
	$('p').click(function(){
		alert($(this).text());
	});

	//$("p").clone().insertAfter($('button'));//click事件没有克隆过来	

	//$('p').clone(true).insertAfter($('button'));//事件也复制过来了

	$('#b1').click(function(){
		//with用什么替换什么
		// $('p').replaceWith('<input type="button" value="按钮"><br>');

		$('<a href="www.hupu.com">虎扑</a><br>').replaceAll('p');
	});
</script>
</html>
