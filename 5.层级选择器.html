<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src='./jquery-3.1.1.min.js'></script>
	<style type="text/css">
		.mini{			
			border: 1px solid black;
			width:70px;
			height:70px;
			clear: both;
		}
		.large{
			border: 1px solid black;
			width: 300px;
			height: 300px;
		}

		#two1,#two2,#three01{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<input type="button" id="b1"  value="改变body内所有的div元素的背景色为#0000ff">
	<input type="button" id="b2" value="改变body内子div的背景色为#ff0033">
	<input type="button" id="b3" value="改变id为one的下一个div的背景色为#00ffff">
	<input type="button" id="b4" value="改变id为two的元素后面的所有兄弟div元素的背景色为#00ff33">
	<input type="button" id="b5" value="改变div为two的元素所有div兄弟元素的背景色为#3399ff"><br>
	<div id="one" class="mini">div id = one</div>
	<div id="two" class="large">div id = two<div id="tow1">id two1</div><div id="tow2">id two2</div></div>
	<div id="three" class="mini">div id = three<div id="three01">id three01</div></div><br>
	<span class="large">span one</span>
	<span class="large">span two</span>
</body>
<script type="text/javascript">
	$('#b1').click(function(){//改变body内所有的div元素
		$('body div').css('background','#0000ff');
	})
	$('#b2').click(function(){//改变body内子div
		$('body > div').css('background','#ff0033');
	});
	$('#b3').click(function(){//改变id为one的下一个div
		$('#one + div').css('background','#00ffff');
	});
	$('#b4').click(function(){//改变id为two的元素后面的所有兄弟div元素
		$('#two ~ div').css('background','#00ff33');
	});
	$('#b5').click(function(){//改变div为two的元素所有div兄弟元素
		$('#two').siblings('div').css('background','#3399ff');
	})
</script>
</html>
