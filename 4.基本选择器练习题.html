<!DOCTYPE html>
<html>
<head>
	<title>基本选择器练习题</title>
	<meta charset="utf-8">
	<script type="text/javascript" src='./jquery-3.1.1.min.js'></script>
</head>
<body>
	<p>paragraph 1</p>
	<p>paragraph 2</p>
	<p>paragraph 3</p>

	<table>
	<caption>The first table</caption>
		<tr><td>第一行</td><td>第一行</td></tr>
		<tr><td>第二行</td><td>第二行</td></tr>
		<tr><td>第三行</td><td>第三行</td></tr>
		<tr><td>第四行</td><td>第四行</td></tr>
		<tr><td>第五行</td><td>第五行</td></tr>
		<tr><td>第六行</td><td>第六行</td></tr>
	</table>

	<table>
	<caption>The second table</caption>
		<tr><td>第一行</td><td>第一行</td></tr>
		<tr><td>第二行</td><td>第二行</td></tr>
		<tr><td>第三行</td><td>第三行</td></tr>
		<tr><td>第四行</td><td>第四行</td></tr>
		<tr><td>第五行</td><td>第五行</td></tr>
		<tr><td>第六行</td><td>第六行</td></tr>
	</table>
</body>
<script type="text/javascript">
	$('p').click(function(){
		//window.alert(this.innerHTML);
		window.alert($(this).html());//$(this)表示当前被点击的元素
	});

	$('table:eq(0) tr:even').css('color','red');
	$('table:eq(0) tr:odd').css('background','red');

	$('table:eq(1) tr:even').css('color','yellow');
	$('table:eq(1) tr:odd').css('background','green');

</script>
</html>
