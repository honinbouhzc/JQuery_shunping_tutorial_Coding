<!DOCTYPE html>
<html>
<head>
	<title>可见度选择器</title>
	<meta charset="utf-8">
	<script type="text/javascript" src='./jquery-3.1.1.min.js'></script>
	<style type="text/css">
		.one{
			display: none;
		}
	</style>
</head>
<body>
	<h1>xxxxxxxx</h1>
	<h2>asdfghj</h2>
	<h3>1234567890</h3>

	<input type="button" id="b1" value="改变所有可见的div元素的背景色">
	<input type="button" id="b2" value="选取所有不可见元素，用JQ的show（）方法将他们显示">
	<input type="button" id="b3" value="选取所有的文本隐藏，并打印他们的值">

	<input type="hidden" value="hidden1">
	<input type="hidden" value="hidden2">
	<input type="hidden" value="hidden3">

	<div id="one" class="visible">div id="one" </div>
	<div id="two" class="visible">aaaaaaaaaaaaaaaaaaaaaaaaaa</div>
	<div id="three" class="one">xxxxxxxxxxxxxxx</div>
</body>
<script type="text/javascript">
	//:hidden是display:none的和type=hidden
	//:visible

	$('#b1').click(function(){//改变所有可见的div元素的背景色
		$('div:visible').css('background','green');
	});

	$('#b2').click(function(){//选取所有不可见元素，用JQ的show（）方法将他们显示
		$(':hidden').css('background','blue');
		$(':hidden').show();
	});

	// //第一种遍历方法,相当于每循环一次，i自增一次，obj=$obj[i];
	// $('#b3').click(function(){//选取所有的文本隐藏，并打印他们的值
	// 	$obj = $('input:hidden');
	// 	$.each($obj,function(i,obj){
	// 		alert('jquery:' + $(obj).val());
	// 	})
	// });

	//第二种遍历方法，相当于每循环一次this = $obj[i]
	$('#b3').click(function(){//选取所有的文本隐藏，并打印他们的值
		$obj = $('input:hidden');
		$.each($obj,function(){
			alert('jquery:' + $(this).val());
		})
	});

	//再JQ中提供了一个each方法来遍历对象和数组（很重要）

</script>
</html>
