<!DOCTYPE html>
<html>
<head>
	<title>内容选择器</title>
	<meta charset="utf-8">
	<script type="text/javascript" src='./jquery-3.1.1.min.js'></script>
	<script type="text/javascript">
		
	</script>
	<style type="text/css">
		.mini{			
			border: 1px solid black;
			width:70px;
			height:70px;
			clear: both;
		}
		.large{
			border: 1px solid black;
			width: 300px;
			height: 300px;
		}

		#two1,#two2,#three01,#mover,#four,#five{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>xxxxxxxx</h1>
	<h2>asdfghj</h2>
	<h3>1234567890</h3>
	<input type="button" id="b1" value="改变文本'di'的div元素的背景色">
	<input type="button" id="b2" value="改变不包含子元素或者文本元素的div的背景色">
	<input type="button" id="b3" value="改变含有class为mini的元素的div元素的背景色">
	<input type="button" id="b4" value="改变含有子元素或者文本元素的div元素的背景色">
	<input type="button" id="b5" value="改变不含有文本div元素的背景色">
	<input type="button" id="b6" value="改变索引值为大于3的div元素的背景色">


	<div id="one" class="mini">div id = one</div>
	<div id="two" class="large">div id = two<div id="tow1">id two1</div><div id="tow2">id two2</div></div>
	<div id="three" class="mini">div id = three<div id="three01">id three01</div></div><br>
	<div id='four'></div>
	<div id="five">xxx</div>
	<div id="mover">执行动画</div>
	<span class="large" id="s_one">span one</span>
	<span class="large" id='s_two'>span two</span>
</body>
<script type="text/javascript">
	$('#b1').click(function(){//改变文本'di'的div元素的背景色
		$("div:contains('di')").css('background','#0000ff');
	});
	$('#b2').click(function(){//改变不包含子元素或者文本元素的div的背景色
		$('div:empty').css('background','green');
	});
	$('#b3').click(function(){//改变含有class为mini的元素的div元素的背景色
		$('div:has(.mini)').css('background','#0000ff');
	});
	$('#b4').click(function(){//改变含有子元素或者文本元素的div元素的背景色
		$('div:parent').css('background','yellow');
	});
	$('#b5').click(function(){//改变不含有文本div元素的背景色
		$("div:not(:contains('di'))").css('background','yellow');
	});
	$('#b6').click(function(){//改变索引值为大于3的div元素的背景色
		$('div:gt(3)').css('background','blue');
	});
</script>
</html>
